<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialBook</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- start navigation bar  -->
    <nav>
      <div class="nav-left">
        <img src="images/logo.png" alt="logo image" class="logo" />
        <ul>
          <li>
            <img src="images/notification.png" alt="notification image" />
          </li>
          <li><img src="images/inbox.png" alt="inbox image" /></li>
          <li><img src="images/video.png" alt="video image" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="images/search.png" alt="search image" />
          <input type="text" placeholder="search..." />
        </div>
        <div class="user-icon online">
          <img src="images/profile-pic.png" alt="profile image" />
        </div>
      </div>
    </nav>

    <!-- end navigation bar  -->

    <!-- start main container  -->
    <div class="container">
      <!-- start left container -->

      <div class="left-sidebar">
        <div class="important">
          <a href="#"
            ><img src="images/news.png" alt="news image" /> Latest News</a
          ><a href="#"
            ><img src="images/friends.png" alt="friends image" /> Friends</a
          ><a href="#"><img src="images/group.png" alt="group image" /> Group</a
          ><a href="#"
            ><img src="images/marketplace.png" alt="market image" />
            Marketplace</a
          ><a href="#"
            ><img src="images/watch.png" alt="watch image" /> Watch</a
          >
          <a href="#">See More</a>
        </div>

        <div class="shortcut">
          <p>Your Shortcuts</p>
          <a href=""
            ><img src="images/shortcut-1.png" alt="web developer img" /> Web
            Developers</a
          ><a href=""><img src="images/shortcut-2.png" alt="" />Web Designers</a
          ><a href=""
            ><img src="images/shortcut-3.png" alt="" />Full Stack Development</a
          ><a href=""
            ><img src="images/shortcut-4.png" alt="" />Website Experts</a
          >
        </div>
      </div>
      <div class="main-content"></div>
      <div class="right-sidebar"></div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
